<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ae58912594.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/my_avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                강수진
              </span>
              <span class="friend__status">
                좋은 하루 보내
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__birthday">
        <h5 class="friends__title">
          생일인 친구
        </h5>
        <div class="friends__birthday friend">
          <div class="friend__column">
            <img src="images/cake.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                <a href="https://academy.nomadcoders.co/"
                  >친구의 생일을 확인해보세요!</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends__plus">
        <h5 class="friends__title">
          Plus Friend
        </h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/nomad_avatar.svg " class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                <a href="https://academy.nomadcoders.co/">Nomad Coders</a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 5</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/lotta_avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Lotta
              </span>
              <span class="friend__status">
                Trinken! Trinken! Trinken!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >LINA - Wie ich bin
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/blue1_avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Lennart
              </span>
              <span class="friend__status">
                Na gut
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/mom_avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                엄마
              </span>
              <span class="friend__status">
                즐거운 인생
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >LANY - Super Far
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/mom_avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Thao
              </span>
              <span class="friend__status">
                Ich möchte 떡볶이 essen
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >효린 - 안녕
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/mom_avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Natàlia
              </span>
              <span class="friend__status">
                God damn it
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >LANY - Super Far
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
