<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ae58912594.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">채팅</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/lennart_avatar.jpg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Lennart
                  </span>
                  <span class="friend__bottom-text">
                    Soojin, Pause ist vorbei
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">오후 8:20</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat_mom.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/mom_avatar.jpg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    엄마
                  </span>
                  <span class="friend__bottom-text">
                    아니
                  </span>
                </div>
              </div>
              <div class="friend__column_1">
                <div class="chat__timestamp">오후 5:32</div>
                <div class="nav__badge_1">1</div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
